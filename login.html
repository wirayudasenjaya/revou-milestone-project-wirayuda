<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta name="description" content="Login Page">
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="form-box">
      <form class="form" id="form">
        <img
          src="./assets/FA_DIGICAMP_LOGO.webp"
          alt="digicamp logo"
          class="form-logo"
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
					required
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+\-]).{8,}"
          title="Must contain at least one number, one uppercase and lowercase letter, one symbol, and at least 8 or more characters"
					required
        />
        <button type="submit">Masuk</button>
      </form>
    </section>

    <script src="login.js"></script>
  </body>
</html>
